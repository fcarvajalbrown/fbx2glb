<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>GLB 开启Draco几何压缩后模型加载测试</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }
    #info {
      position: fixed;
      left: 10px;
      top: 10px;
      color: #0f0;
      background: rgba(0, 0, 0, 0.65);
      padding: 10px;
      font-size: 12px;
      white-space: pre;
      line-height: 1.4;
      font-family: monospace;
    }
  </style>

  <!-- Import Map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
      "three/examples/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>
<div id="info">加载中...</div>

<script type="module">
import * as THREE from 'three'
import { GLTFLoader } from 'three/examples/loaders/GLTFLoader.js'
import { OrbitControls } from 'three/examples/controls/OrbitControls.js'
// 新增解码器
import { DRACOLoader } from 'three/examples/loaders/DRACOLoader.js'



/* =========================
   基础场景
========================= */
const scene = new THREE.Scene()
scene.background = new THREE.Color(0x111111)

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1e9
)

const renderer = new THREE.WebGLRenderer({ antialias: true })
renderer.setSize(window.innerWidth, window.innerHeight)
renderer.setPixelRatio(window.devicePixelRatio)
document.body.appendChild(renderer.domElement)

/* =========================
   灯光（兜底）
========================= */
scene.add(new THREE.AmbientLight(0xffffff, 1))

const dirLight = new THREE.DirectionalLight(0xffffff, 2)
dirLight.position.set(1, 1, 1)
scene.add(dirLight)

/* =========================
   世界参考
========================= */
scene.add(new THREE.AxesHelper(1000))

/* =========================
   控制器
========================= */
const controls = new OrbitControls(camera, renderer.domElement)
controls.enableDamping = true
controls.dampingFactor = 0.05

/* =========================
   GLB 加载
========================= */
const info = document.getElementById('info')
const dracoLoader = new DRACOLoader();
// 配置 Draco 解码器路径
dracoLoader.setDecoderPath('./draco/');
const loader = new GLTFLoader()
loader.setDRACOLoader(dracoLoader);


const tStart = performance.now()
let modelLoaded = false
let tLoadComplete = 0
let tLoadCost = 0

loader.load(
  '../model/original_1766745761177.glb',
  (gltf) => {
    tLoadComplete = performance.now()
    modelLoaded = true
    tLoadCost = (tLoadComplete - tStart).toFixed(2)

    const root = gltf.scene
    let meshCount = 0

    root.traverse(obj => {
      if (obj.isMesh) meshCount++
    })

    scene.add(root)

    /* =========================
       包围盒 & 相机自适应
    ========================== */
    const box = new THREE.Box3().setFromObject(root)
    const size = box.getSize(new THREE.Vector3())
    const center = box.getCenter(new THREE.Vector3())
    const sphere = box.getBoundingSphere(new THREE.Sphere())

    const distance = sphere.radius * 2.5 || 1000
    camera.position.set(center.x, center.y, center.z + distance)
    camera.near = distance / 1000
    camera.far = distance * 10
    camera.updateProjectionMatrix()

    controls.target.copy(center)
    controls.minDistance = sphere.radius * 0.1
    controls.maxDistance = sphere.radius * 10
    controls.update()

    info.textContent = 
      `GLB 开启Draco几何压缩后模型加载完成 ✅\n` +
      `Mesh 数量: ${meshCount}\n` +
      `尺寸: ${size.x.toFixed(1)}, ${size.y.toFixed(1)}, ${size.z.toFixed(1)}\n` +
      `半径: ${sphere.radius.toFixed(1)}\n` +
      `模型加载耗时: ${tLoadCost} ms\n`
  },
  undefined,
  (err) => {
    console.error(err)
    info.textContent = '❌ GLB 加载失败'
  }
)

/* =========================
   渲染循环
========================= */
function animate() {
  requestAnimationFrame(animate)
  if (modelLoaded) {
    const tRendered = performance.now()
    console.log('场景渲染完成 ✅')
    console.log(`从加载完成到渲染显示耗时: ${(tRendered - tLoadComplete).toFixed(2)} ms`)
    modelLoaded = false
    info.textContent += `模型渲染耗时: ${(tRendered - tLoadComplete).toFixed(2)} ms\n`
  }
  controls.update()
  renderer.render(scene, camera)
}
animate()

/* =========================
   自适应窗口
========================= */
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight
  camera.updateProjectionMatrix()
  renderer.setSize(window.innerWidth, window.innerHeight)
})
</script>
</body>
</html>
