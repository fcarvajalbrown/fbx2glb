<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>npx serve 即可</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }
    #info {
      position: fixed;
      left: 10px;
      top: 10px;
      color: #0f0;
      background: rgba(0, 0, 0, 0.65);
      padding: 10px;
      font-size: 12px;
      white-space: pre;
      line-height: 1.4;
      font-family: monospace;
    }
  </style>

  <!-- Import Map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
      "three/examples/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>
<div id="info">加载中...</div>

<script type="module">
import * as THREE from 'three'
import { FBXLoader } from 'three/examples/loaders/FBXLoader.js'
import { OrbitControls } from 'three/examples/controls/OrbitControls.js'

/* =========================
   基础场景
========================= */
const scene = new THREE.Scene()
scene.background = new THREE.Color(0x111111)

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1e9
)

const renderer = new THREE.WebGLRenderer({ antialias: true })
renderer.setSize(window.innerWidth, window.innerHeight)
renderer.setPixelRatio(window.devicePixelRatio)
document.body.appendChild(renderer.domElement)

/* =========================
   灯光（兜底）
========================= */
scene.add(new THREE.AmbientLight(0xffffff, 1))

const dirLight = new THREE.DirectionalLight(0xffffff, 2)
dirLight.position.set(1, 1, 1)
scene.add(dirLight)

/* =========================
   世界参考
========================= */
scene.add(new THREE.AxesHelper(1000))

/* =========================
   控制器
========================= */
const controls = new OrbitControls(camera, renderer.domElement)
controls.enableDamping = true
controls.dampingFactor = 0.05

/* =========================
   FBX 加载
========================= */
const info = document.getElementById('info')
const loader = new FBXLoader()

// 开始加载模型
const tStart = performance.now()
let fbxLoaded = false;
let tLoadComplete = 0;
let tLoadCost = 0
loader.load(
  '../model/original.fbx',
  (root) => {
    // 模型加载完成
    tLoadComplete = performance.now();
    fbxLoaded = true;

    tLoadCost = (tLoadComplete - tStart).toFixed(2)

    let meshCount = 0

    root.traverse(obj => {
      if (obj.isMesh) {
        meshCount++
        // 强制可视材质（调试友好）
        // obj.material = new THREE.MeshNormalMaterial({
        //   side: THREE.DoubleSide
        // })
      }
    })

    scene.add(root)

    /* =========================
       包围盒 & 相机自适应
    ========================= */
    const box = new THREE.Box3().setFromObject(root)
    const size = box.getSize(new THREE.Vector3())
    const center = box.getCenter(new THREE.Vector3())
    const sphere = box.getBoundingSphere(new THREE.Sphere())

    // 红色包围盒（调试用）
    // const boxHelper = new THREE.Box3Helper(box, 0xff0000)
    // scene.add(boxHelper)

    // 相机放在包围球外
    const distance = sphere.radius * 2.5 || 1000
    camera.position.set(
      center.x,
      center.y,
      center.z + distance
    )

    camera.near = distance / 1000
    camera.far = distance * 10
    camera.updateProjectionMatrix()

    // 控制器目标对准模型中心
    controls.target.copy(center)
    controls.minDistance = sphere.radius * 0.1
    controls.maxDistance = sphere.radius * 10
    controls.update()
    
    info.textContent = //   `Mesh 数量: ${meshCount}\n` +
      `FBX 加载完成 ✅\n` +
      `尺寸: ${size.x.toFixed(1)}, ${size.y.toFixed(1)}, ${size.z.toFixed(1)}\n` +
      `半径: ${sphere.radius.toFixed(1)} \n` +
      `模型加载耗时: ${tLoadCost} ms\n`
},
  undefined,
  (err) => {
    console.error(err)
    info.textContent = '❌ FBX 加载失败'
  }
)

/* =========================
   渲染循环
========================= */
function animate() {
  requestAnimationFrame(animate)
  if (fbxLoaded) {
    const tRendered = performance.now();
    console.log('场景渲染完成 ✅');
    console.log(`从加载完成到渲染显示耗时: ${(tRendered - tLoadComplete).toFixed(2)} ms`);
    fbxLoaded = false;
    info.textContent +=
      `模型渲染耗时: ${(tRendered - tLoadComplete).toFixed(2)} ms\n`
  }
  controls.update()
  renderer.render(scene, camera)
}
animate()

/* =========================
   自适应窗口
========================= */
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight
  camera.updateProjectionMatrix()
  renderer.setSize(window.innerWidth, window.innerHeight)
})
</script>
</body>
</html>
